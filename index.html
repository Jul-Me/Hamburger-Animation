<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu left clickable" data-class="left">
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line"></div>
      </div>
      <div class="menu center clickable" data-class="center">
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line"></div>
      </div>
      <div class="menu right clickable" data-class="right">
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line"></div>
      </div>
      <div class="menu left active" data-class="to_move">
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
